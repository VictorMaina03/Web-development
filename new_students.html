<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>STUDENT REGESTRATION FORM</title> 
    </head>

    <body>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="DOB">Date of birth</label>
            <input type="text" id="DOB" name="DOB" placeholder="Enter Date of birth">

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="gender">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address">

            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" name="telephone" placeholder="Enter phone number">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email">

            <label for="course">Course</label>
            <input type="text" id="course" name="course" placeholder="course">

            <button type="register">Register</button>
            
            <button type="cancel">Cancel</button>
        </form>
        
    </body>
</html>
